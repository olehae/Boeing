<!-- templates/registration/emailconfirmation.html -->
<!-- use the base.html file -->
{% extends 'base.html' %}

{% block title %}Email confirmation{% endblock %}

{% block content %}

<h2>Confirm Email code :</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="text" name="confirmationcode" required>
    <button type="submit">Sign Up</button>
  </form>
<h3 style="color: crimson">{{ error }}</h3>

<p style="font-size:15px">Help: Check your E-Mail-Account and insert the received code in the window above.</p>
{% endblock %}
