<!-- templates/registration/login.html -->
<!-- use the base.html file -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
<!-- This renders the form as a paragraph -->
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% endblock %}
