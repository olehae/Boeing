<!-- templates/home.html-->
<!-- use the base.html file -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- show "Hi {username}" and logout button if user is logged in -->
{% if user.is_authenticated %}
    <h1>Hi {{ user.username }}!</h1>
    <h2> <a href="{% url 'overview' %}">Our current Flights</a> </h2>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
<!-- show "You are not logged in", login button and signup button if user is not logged in-->
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
    <br>
    <br>
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
